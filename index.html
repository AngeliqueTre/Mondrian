<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Mondrian</title>
</head>

<body>
  <section class="container_1">
    <div id="c1" class="block_1 white border"></div>
    <div id="c2" class="block_2 yellow border"></div>
    <div id="c3" class="block_3 red border"></div>
    <div id="c4" class="block_4 blue"></div>
  </section>
  <section class="container_2">
    <div id="c5" class="block_1 white border"></div>
    <div id="c6" class="block_2 white border"></div>
    <div id="c7" class="block_3 white border"></div>
    <div id="c8" class="block_4 white border"></div>
    <div id="c9" class="block_5 red"></div>
  </section>
  <section class="container_3">
    <div id="c10" class="block_1 white border"></div>
    <div id="c11" class="block_2 border">
      <div id="c12" class="sous_block white"></div>
      <div id="c13" class="sous_block border_2 red"></div>
    </div>
    <div id="c14" class="block_3 border">
      <div id="c15" class="sous_block blue"></div>
      <div id="c16" class="sous_block border_2 yellow"></div>
    </div>
    <div id="c17" class="block_4">
      <div id="c18" class="sous_block border_3 white"></div>
      <div id="c19" class="sous_block border_2 white"></div>
    </div>

  </section>
</body>
<script type="text/javascript" src="script.js">
</script>
</html>
